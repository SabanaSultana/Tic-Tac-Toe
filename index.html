<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box box-border-right"><span class="boxtext"></span></div>
            <div class="box box-border-right"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box box-border-top box-border-right"><span class="boxtext"></span></div>
            <div class="box box-border-top box-border-right"><span class="boxtext"></span></div>
            <div class="box box-border-top"><span class="boxtext"></span></div>
            <div class="box box-border-top box-border-right"><span class="boxtext"></span></div>
            <div class="box box-border-top box-border-right"><span class="boxtext"></span></div>
            <div class="box box-border-top"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe</h1>
            <div>
                <span class="info">
                    Turn for X
              </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="Error loading image">
            </div>
        </div>
    </div>
    <script src="sc.js"></script>
</body>
</html>
